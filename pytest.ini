[pytest]
# Configure pytest to discover tests properly
testpaths = 01-Design-Patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add the workspace root and all subdirectories to the Python path
pythonpath = . 01-Design-Patterns/01-Creational/Singleton/python

# Coverage settings
addopts = --cov=01-Design-Patterns/01-Creational/Singleton/python --cov-report=lcov --cov-report=term-missing
